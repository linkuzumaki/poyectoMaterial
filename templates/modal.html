
<md-card ng-controller="ModalCtrl" style="z-index: 1">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>editando elementos</h2>
        </div>
    </md-toolbar>
    <md-card-content layout-paddin style="margin: 5px">

        <div layout="column" id="attrtexto" ng-show="verattrtexto"  style="width: 100%;margin:10px; padding: 5px">

            <div layout="row">
                <md-input-container  flex="100"  class="md-block">
                    <label>Titulo</label>
                    <input required name="nomb_elemento" ng-model="nomb_elemento" ng-mouseup="enter()" ng-blur="salir()" id="nombreelemento">
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container flex="50" >
                    <label>Largo</label>
                    <md-select name="opcion1" ng-model="largo.opcion" ng-change="cambio()" ng-mouseup="enter()" required  id="largo" >
                        <md-option value="1">25</md-option>
                        <md-option value="2">50</md-option>
                        <md-option value="3">75</md-option>
                        <md-option value="4">100</md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div layout="row">
                <container flex="50">
                    <p>posicion:</p>
                    <md-radio-group ng-model="posicion.opcion" ng-change="cambio()" ng-mouseup="enter()">
                        <md-radio-button value="izquierda" class="md-primary">izquierda</md-radio-button>
                        <md-radio-button value="derecha"> derecha </md-radio-button>
                    </md-radio-group>
                </container>
                <md-input-container flex="50" >
                    <label>fuente</label>
                    <md-select ng-model="fonts.opcion" >
                        <md-option value="1">Arial</md-option>
                        <md-option value="2">Arial Black</md-option>
                        <md-option value="3">Courier New</md-option>
                        <md-option value="4">Georgia</md-option>
                        <md-option value="5">Comic Sans MS</md-option>
                        <md-option value="6">Impact</md-option>
                        <md-option value="7">Times New Roman</md-option>
                        <md-option value="8">Trebuchet MS</md-option>
                        <md-option value="9">Verdana</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container flex="50" >
                    <label>tamaño fuente</label>
                    <md-select ng-model="size.opcion" >
                        <md-option value="0">10</md-option>
                        <md-option value="1">15</md-option>
                        <md-option value="2">18</md-option>
                        <md-option value="3">20</md-option>
                        <md-option value="4">24</md-option>
                        <md-option value="5">30</md-option>
                    </md-select>
                </md-input-container>

            </div>
            <div layout="row">
                <h4>color fuente</h4>
                <div md-color-picker ng-model="textConfig.textColor"  ng-change="cambio()"></div>
                <p ng-bind="textConfig.textColor"></p>

                <h4>color fondo</h4>
                <div md-color-picker ng-model="textConfig.fondoColor"  ng-change="cambio()"></div>
                <p ng-bind="textConfig.textColor"></p>

            </div>

        </div>
        <div layout="column" id="attrboton" ng-show="verattrboton" style="width: 100%;margin:10px; padding: 5px">
            <div layout="row">
                <md-input-container flex="50" >
                    <label>ancho</label>
                    <md-select name="opcion1" ng-model="anchoElemento.opcion" ng-change="cambio()" ng-mouseup="enter()" required  id="largo" >
                        <md-option value="1">100</md-option>
                        <md-option value="2">200</md-option>
                        <md-option value="3">300</md-option>
                        <md-option value="4">400</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container flex="50" >
                    <label>alto</label>
                    <md-select name="opcion1" ng-model="altoElemento.opcion" ng-change="cambio()" ng-mouseup="enter()" required  id="largo" >
                        <md-option value="1">100</md-option>
                        <md-option value="2">200</md-option>
                        <md-option value="3">300</md-option>
                        <md-option value="4">400</md-option>
                    </md-select>
                </md-input-container>
                <h4>color fondo</h4>
                <div md-color-picker ng-model="textConfig.fondoColor"  ng-change="cambio()"></div>

            </div>
        </div>
        <div layout="column" id="attrpanel" ng-show="verattrpanel">
            N°columnas:<br>
            <input class="form-control" type="text" ng-model="num_columanas" placeholder="columnas" id="columnas">
            N°filas:
            <input class="form-control" type="text" ng-model="num_filas" placeholder="alto" id="filas">
        </div>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
        <md-button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog('Cancel')">Cancel</md-button>
        <md-button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="guardarelemento()">Save</md-button>
    </md-card-actions>

</md-card>
