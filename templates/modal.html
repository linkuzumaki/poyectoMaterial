<div class="ngdialog-message" ng-controller="ModalCtrl" >
    <h3>Editando Elementos</h3>
    <p>Dialog containing work in which a user has to perform a task (e.g. editing data).</p>
    <p>'Save' would save the task's actions, while 'Cancel' would cause the task's actions to be lost.</p>
    <p>...other controls here...</p>
    <div class="col col-30" style="margin-left: 10px" >
      N°columnas:<br>
      <input class="text-center" type="text" ng-model="num_columanas" placeholder="columnas" id="columnas">
      N°filas:
      <input class="text-center" type="text" ng-model="num_filas" placeholder="alto" id="filas" style="width: 100%">
      <div class="form-group">
          <label for="color-input" class="form-control">Color:</label>
           <input colorpicker class="form-control" ng-model="hexPicker.color" type="text" />
      </div>
    </div>
    <div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog('Cancel')">Cancel</button>
    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="guardarelemento()">Save</button>
</div>
</div>
<script type="text/javascript">
  //using for example these settings inside your controller
  $scope.customSettings = {
    control: 'brightness',
    theme: 'bootstrap',
    position: 'top left'
  };

</script>
